<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" type="text/css" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">

    <header class="header">
      <img src="./images/logo.svg" class="header__logo" alt="Логотип Mesto Russia">
    </header>

    <main class="content">

      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <h5 class="profile__subtitle">Исследователь океана</h5>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements">

        <div class="element">
          <img class="element__pic" alt="картинка" src="./images/karachaevsk.jpg" id="element-image">
          <div class="element__descriprion-container">
            <h4 class="element__title">Карачаевск</h4>
            <button class="element__heart" type="button"></button>
          </div>
          <img class="element__musorka" alt="удалить карточку" src="./images/pomoika.png">
        </div>

        <div class="element">
          <img class="element__pic" alt="картинка" src="./images/elbrus.png" id="element-image">
          <div class="element__descriprion-container">
              <h4 class="element__title">Гора Эльбрус</h4>
              <button class="element__heart" type="button"></button>
          </div>
          <img class="element__musorka" alt="удалить карточку" src="./images/pomoika.png">
        </div>

        <div class="element">
          <img class="element__pic" alt="картинка" src="./images/dombai.png" id="element-image">
          <div class="element__descriprion-container">
            <h4 class="element__title">Домбай</h4>
            <button class="element__heart" type="button"></button>
          </div>
          <img class="element__musorka" alt="удалить карточку" src="./images/pomoika.png">
        </div>

        <div class="element">
          <img class="element__pic" alt="картинка" src="./images/elbrus.png" id="element-image">
          <div class="element__descriprion-container">
           <h4 class="element__title">Гора Эльбрус</h4>
            <button class="element__heart" type="button"></button>
          </div>
           <img class="element__musorka" alt="удалить карточку" src="./images/pomoika.png">
        </div>

        <div class="element">
          <img class="element__pic" alt="картинка" src="./images/dombai.png" id="element-image">
          <div class="element__descriprion-container">
             <h4 class="element__title">Домбай</h4>
            <button class="element__heart" type="button"></button>
          </div>
          <img class="element__musorka" alt="удалить карточку" src="./images/pomoika.png">
        </div>

        <div class="element">
          <img class="element__pic" alt="картинка" src="./images/karachaevsk.jpg" id="element-image">
          <div class="element__descriprion-container">
            <h4 class="element__title">Карачаево-Черкессия</h4>
            <button class="element__heart" type="button"></button>
          </div>
          <img class="element__musorka" alt="удалить карточку" src="./images/pomoika.png">
        </div>

      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <form class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <fieldset class="popup__content">
          <p class="popup__title">Редактировать профиль</p>
          <input class="popup__name" type="text" name="name" id="nameInput">
          <input class="popup__name" type="text" name="job" id="jobInput">
        </fieldset>
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
    </div>

  </div>

  <script src="./scripts/script.js"></script>

</body>

</html>
