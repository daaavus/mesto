<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" type="text/css" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">

    <header class="header">
      <img src="./images/logo.svg" class="header__logo" alt="Логотип Mesto Russia"></img>
    </header>

    <main class="content">

      <div class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <div class="profile__edit-button"></div>
          </div>
          <h5 class="profile__subtitle">Исследователь океана</h5>
        </div>
        <button class="profile__add-button"></button>
      </div>

      <div class="elements">
        <div class="element">
          <img class="element__pic" src="./images/kirill-pershin-1088404-unsplash.jpg">
          <div class="element__descriprion-container">
            <h4 class="element__title">Карачаевск</h4>
            <div class="element__heart"></div>
          </div>
        </div>
        <div class="element">
          <img class="element__pic" src="./images/kirill-pershin-1404681-unsplash (1).png">
          <div class="element__descriprion-container">
              <h4 class="element__title">Гора Эльбрус</h4>
            <div class="element__heart"></div>
          </div>
        </div>
        <div class="element">
          <img class="element__pic" src="./images/kirill-pershin-1556355-unsplash.png">
          <div class="element__descriprion-container">
            <h4 class="element__title">Домбай</h4>
            <div class="element__heart"></div>
          </div>
        </div>
        <div class="element">
          <img class="element__pic" src="./images/kirill-pershin-1404681-unsplash (1).png">
          <div class="element__descriprion-container">
            <h4 class="element__title">Гора Эльбрус</h4>
            <div class="element__heart"></div>
          </div>
        </div>
        <div class="element">
          <img class="element__pic" src="./images/kirill-pershin-1556355-unsplash.png">
          <div class="element__descriprion-container">
            <h4 class="element__title">Домбай</h4>
            <div class="element__heart"></div>
          </div>
        </div>
        <div class="element">
          <img class="element__pic" src="./images/kirill-pershin-1088404-unsplash.jpg">
          <div class="element__descriprion-container">
            <h4 class="element__title">Карачаево-Черкессия</h4>
            <div class="element__heart"></div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup__hidden">
      <form action="" class="popup__container">
        <button class="popup__close-button"></button>
        <fieldset class="popup__content">
          <p class="popup__title">Редактировать профиль</p>
          <input class="popup__name" type="text">
          <input class="popup__rank" type="text">
        </fieldset>
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
    </div>

  </div>

</body>

<script src="./scripts/script.js"></script>

</html>
