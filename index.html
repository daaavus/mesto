<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" type="text/css" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">

    <header class="header">
      <img src="./images/logo.svg" class="header__logo" alt="Логотип Mesto Russia">
    </header>

    <main class="content">

      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <h5 class="profile__subtitle">Исследователь океана</h5>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements">

      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <form class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <fieldset class="popup__content">
          <p class="popup__title">Редактировать профиль</p>
          <input class="popup__name" type="text" name="name" id="nameInput">
          <input class="popup__name" type="text" name="job" id="jobInput">
        </fieldset>
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
    </div>

    <div class="elements__popup">
      <form class="popup__container">
        <button class="popup__close-elements-button" type="button"></button>
        <fieldset class="popup__content">
          <p class="popup__title">Новое место</p>
          <input class="popup__mesto" required="" value="" placeholder="Название" type="text" name="mesto">
          <input class="popup__link" required="" value="" placeholder="Ссылка на картинку" type="text" name="link">
        </fieldset>
        <button class="popup__elements-save-button" type="submit">Сохранить</button>
      </form>
    </div>

    <div class="image-popup">
      <form class="image-popup__container">
        <button type="button" class="image-popup__close-button"></button>
        <figure class="image-popup__figure">
            <img class="image-popup__image" src="#" alt="картинка">
            <figcaption class="image-popup__caption"></figcaption>
        </figure>
      </form>
    </div>

  </div>

  <template id="card-template">
    <div class="element">
      <img class="element__pic" alt="картинка" src="123">
      <h4 class="element__title"></h4>
      <button class="element__heart" type="button"></button>
      <button class="element__musorka" type="button"></button>
    </div>
  </template>

  <script src="./scripts/script.js"></script>

</body>

</html>
